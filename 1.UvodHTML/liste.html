<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste</title>
</head>
<body>
    <h1>Liste</h1>

    <h2>Unordered list</h2>
    <ul>
        <li>Kava</li>
        <li>Caj</li>
        <li>Keksi</li>
    </ul>

    <h2>Ordered list</h2>
    <ol>
        <li>Peugeot</li>
        <li>Ferrari</li>
        <li>Tesla</li>
    </ol>

    <h2>Description list</h2>
    <dl>
        <dt>Peugeot</dt>
        <dd>Najbolji auto</dd>
        <dt>Ferrari</dt>
        <dd>Drugi najbolji</dd>
        <dt>Tesla</dt>
        <dd>Treci</dd>
    </dl>
</body>
</html>
